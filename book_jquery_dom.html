<!DOCTYPE html>
<html>
<head>
  <title>jQuery DOM Operations</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    .myStyle {
      background-color: coral;
      padding: 16px;
    }
  </style>
</head>
<body>
  <div id="myElement">Original Text</div>
  <div id="myDIV">
    <p>I am a myDIV.</p>
  </div>
  <button id="myButton">Click me</button>

  <script>
    // (a) Change text of the element with id="myElement"
    $("#myElement").text("Modified Text");

    // (b) Add a class to the element with id="myDIV"
    $("#myDIV").addClass("myStyle");

    // (c) Add a click event to the button with id="myButton"
    $("#myButton").on("click", function() {
      alert("Button clicked!");
    });
  </script>
</body>
</html>
